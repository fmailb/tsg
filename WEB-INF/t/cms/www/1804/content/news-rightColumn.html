<ol class="breadcrumb">
    当前位置：
    <li><a href="${base}/">首页</a></li>
    [#list channel.nodeList as n]
    <li><a target="_blank" href="${n.url}"> ${n.name}</a></li>
    [/#list]
</ol>


<div class="newsContent">
    <h1>${content.title}</h1>
    <div class="pubInfo"><span>${content.releaseDate?string('yyyy-MM-dd')}</span></div>
    <div class="newsTxt">${txt!}</div>
    <div class="funcBar">
        <ul class="list-inline">
            字体：
            <li for="22">特大</li>
            <li for="20">大</li>
            <li for="18">正常</li>
        </ul>
    </div>

</div>
