<div class="text-center">
    <label class="lineheight1">查找馆藏纸本图书和期刊</label>
    <form class="form-inline" target="_blank" action="http://opac.jsit.edu.cn:8080/opac/openlink.php" onsubmit="return check1(this)">
        <select class="form-control" name="strSearchType" id="searchType_1">
            <option value="title">题&nbsp;&nbsp;名</option>
            <option value="author">责任者</option>
            <option value="keyword">主题词</option>
            <option value="isbn">ISBN</option>
            <option value="asordno">订购号</option>
            <option value="coden">分类号</option>
            <option value="callno">索书号</option>
            <option value="publisher">出版社</option>
            <option value="series">丛书名</option>
        </select>
        <input type="hidden" class="form-control" id="historyCount" name="historyCount" value="1" />
        <!--单独添加formgroup为check1函数定位input提供锚-->
        <div class="form-group">
            <input type="text" class="form-control" name="strText" id="strText" placeholder="馆藏纸本" onclick="resetInput(this)"/>
        </div>
        <input type="submit" class="btn btn-primary" id="searchBtn_1" title="馆藏搜索" value="搜索"/>
        <a href="http://opac.jsit.edu.cn:8080/opac/search_adv.php#/highSearch" class="btn btn-default" value="高级检索" target="_blank">高级检索</a>
    </form>
</div>
