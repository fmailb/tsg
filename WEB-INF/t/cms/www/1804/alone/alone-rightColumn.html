<ol class="breadcrumb">
    <li><a href="${base}/">首页</a></li>
    [#list channel.nodeList as n]
    <li><a target="_blank" href="${n.url}"> ${n.name}</a></li>
    [/#list]
</ol>


<div class="newsContent">
    <h1>${channel.title!channel.name}</h1>
    <div class="newsTxt">${channel.txt!}</div>
    <div class="funcBar">
        <ul class="list-inline">
            字体：
            <li for="22">特大</li>
            <li for="20">大</li>
            <li for="18">正常</li>
        </ul>
    </div>
</div>
