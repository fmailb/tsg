<script type="text/javascript" src="/${res}/js/jquery.jslides.js"></script>
<script type="text/JavaScript">
$(function(){
	$(".tab01 li").hover(function(e) {
		nowTab=$(this).index();
		$(this).parent().children().removeClass("selected01");
		$(this).addClass("selected01");
		$(this).parent().parent().nextAll().addClass("dpN");
		$(this).parent().parent().parent().children().eq(nowTab+1).removeClass("dpN");
	});
	
	$(".tab02 li").hover(function(e) {
		nowTab=$(this).index();
		$(this).parent().children().removeClass("selected02");
		$(this).addClass("selected02");
		$(this).parent().parent().nextAll().addClass("dpN");
		$(this).parent().parent().parent().children().eq(nowTab+1).removeClass("dpN");
	});
	});
</script>
<script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {

 function loadMenu(){

<div id="main">

  <!--cjbd_begin-->
  <div class="page2 box">
    <div class="w1000 fl">
      <div class="rb_top"></div>
      <div class="rb_mid box">
        <div class="w96">
           <h1 class="line">${channel.title!channel.name}</h1>
		    <div class="wkCon">
                <!-- 分页加载swf播放 -->
                <a id="viewerPlaceHolder" style="width:100%;height:650px;display:block"></a>
                <script type="text/javascript"> 
                var fp = new FlexPaperViewer(	
                        '${base}/thirdparty/flexpaper/FlexPaperViewer',
                        'viewerPlaceHolder', { config : {
                        SwfFile : "{${content.swfPath!}_[*,0].swf,${content.swfNum}}",
                        Scale : 1, 
                        ZoomTransition : 'easeOut',
                        ZoomTime : 0.5,
                        ZoomInterval : 0.2,
                        FitPageOnLoad : false,
                        FitWidthOnLoad : false,
                        FullScreenAsMaxWindow : false,
                        ProgressiveLoading : false,
                        MinZoomSize : 0.2,
                        MaxZoomSize : 5,
                        SearchMatchAll : false,
                        InitViewMode : 'SinglePage',
                        
                        ViewModeToolsVisible : true,
                        ZoomToolsVisible : true,
                        NavToolsVisible : true,
                        CursorToolsVisible : true,
                        SearchToolsVisible : true,
                        
                        localeChain: 'en_US'
                        }});
                </script>  
                </div>
          </div>
        </div>
      </div>
      <div class="rb_low"></div>
    </div>

      </div>
