<!--新闻页分页-->
[#assign p=pagination/]

[#if p.totalPage gt 1]

	[#if !p.firstPage]
		<a href="${hrefFormer}[#if p.prePage gt 1]_${p.prePage}[/#if]${hrefLatter}">[上一页]</a>
	[/#if]

	[#list 1..p.totalPage as i]

        [#if p.pageNo == i]
            ${i}
        [#else]
            <a href="${hrefFormer}[#if i gt 1]_${i}[/#if]${hrefLatter}">${i}</a>
        [/#if]

	[/#list]

    [#if !p.lastPage]
    <a href="${hrefFormer+'_'+p.nextPage+hrefLatter}">[下一页]</a>
    [/#if]

[/#if]
