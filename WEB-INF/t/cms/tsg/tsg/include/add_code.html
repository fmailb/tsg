<script type="text/javascript" src="/${res}/js/jquery-1.8.3.min.js"></script>
<style type="text/css">
	.PopupLayer{width:160px;height:40px;position:absolute;float:left;left:80%;background:#fff;background-clip:content-box;border-radius:10px;border:8px solid rgba(0,0,0,0.2);}
	.PopupLayer a.close{display:block;width:10px;height:10px;float:right;background:url(/r/cms/tsg/tsg/images/libimage/close.jpg) no-repeat;background-size:20px 10px;overflow:hidden;}
	.PopupLayer a.close:hover{background-position:-10px;}
	.PopupLayer p{font:bold 16px "宋体";text-align:center;color:#FF0;line-height:40px;letter-spacing:0.1em;background:url(/r/cms/tsg/tsg/images/libimage/btn_bg.jpg) repeat-x;}
	.time_pos {text-align: right;padding-right: 30px;}
</style>
<script type="text/javascript">
	function notice_show()//显示
		{
			//var browser_visible_region_height=document.documentElement.clientHeight;//获取浏览器可见区域高度
			//var element_height=$(".PopupLayer").outerHeight();//获取元素高度:height+paelement_heighting+margin
			//计算元素显示时的top值
			var element_show_top=18;
			$(".PopupLayer").stop(true).animate({top:element_show_top,opacity:1},1800);
		}
		
	function notice_hidden()//隐藏
		{
			var element_height=$(".PopupLayer").outerHeight();//获取元素高度:height+paelement_heighting+margin
			var ee=-element_height;//元素隐藏时的top值
			$(".PopupLayer").stop(true).animate({top:ee,opacity:0},1000);
		}
		
		$("a.close").click(function(){
			var element_height=$(".PopupLayer").outerHeight();//获取元素高度:height+paelement_heighting+margin
			var ee=-element_height;//元素隐藏时的top值
			$(".PopupLayer").animate({opacity:0},1000).animate({top:ee},0);
		})//点击关闭按钮隐藏
				
		$("#open").click(function(){
			notice_show();
		})//单击按钮触发显示
		
		$("#close").click(function(){
			notice_hidden();
		})//单击按钮触发隐藏
		
	function check()
		{
			var kk=$(".PopupLayer").outerHeight()*-1;//获取元素高度:height+paelement_heighting+margin
			var ww=$(document).height();
			var qq=parseInt($(".PopupLayer").css("top"));//获取元素当前的top值，String类型转换为number类型
			
			if(qq == kk || qq == ww)
			{
				return;
			}
			else//弹出层自适应浏览器窗口大小。
			{
				//var browser_visible_region_height=document.documentElement.clientHeight;//获取浏览器可见区域高度
				//var element_height=$(".PopupLayer").outerHeight();//获取元素高度:height+paelement_heighting+margin
				//计算元素显示时的top值
				var element_show_top=18;
				$(".PopupLayer").stop(true).animate({top:element_show_top},1500);
			}
		}
	$(function(){
		if ('undefined' == typeof(document.body.style.maxHeight))//是否ie6
		{
			$(".PopupLayer").css("position","absolute");
		}
		$(".PopupLayer").css({"top":$(".PopupLayer").outerHeight()*-1+"px","opacity":0});//载入页面时将元素置于页面可见区域的顶部达到自上而下显示效果（PS：还有隐藏效果）	
		
		$(window).resize(function(){
			check();
		})//自适应浏览器窗口大小
		
	notice_show();		
	setTimeout('notice_hidden()',10000);
	})
</script>
<div class="PopupLayer"> <a class="close"></a>
 <a target="blank" href="http://lib.jsit.edu.cn/dsj2016c/index.jhtml"><p>读书节活动专题</p></a>
</div>
